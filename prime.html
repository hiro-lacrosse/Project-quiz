<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 id="output"></h1>
    If you'd like to learn prime number!<button onclick="prime();">Click here</button>
    
    <script>
        function prime(){
        var y=parseInt(prompt("Give me a number"));
        var i;
        var z=0;
    for(i=2; i<=y; i++ ){
            if(y%i==0){
                z++;}}
        if(z==1){
            document.getElementById("output").innerHTML="It a prime number";}       
        else{
            document.getElementById("output").innerHTML="It is not a prime number";}
        }
    </script>
</body>
</html>
